{% extends 'common/base.html' %}

{% block title %}Delete Profile{% endblock %}

{% block content %}
    <div class="delete-container">
        <h1>Are you sure you want to delete your profile?</h1>
        <p>This action is permanent and cannot be undone.</p>
        <form method="post" class="button-container">
            {% csrf_token %}
            <button id="delete-profile" type="submit" class="btn btn-danger">Yes, Delete My Profile</button>
        </form>
        <a id="cancel-deletion" href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
    </div>
{% endblock %}
